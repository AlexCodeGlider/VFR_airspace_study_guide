<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>VFR Airspace Study Guide</title>
  <link rel="stylesheet" href="airspace.css">
</head>
<body>
  <button id="toggleButton">Switch to Nighttime</button>
  
  <div class="image-container">
    <!-- Daytime image by default -->
    <img id="airspaceImage" src="daytime.png" alt="Daytime Airspace Guide">
    
    <!-- Remove inline absolute positioning; use CSS for percentages -->
    <!-- <div class="highlight-area" id="highlight1">
        <img src="info-icon.png" class="info-icon" onclick="showTooltip(event, 'tooltip1')">
    </div>

    <div id="tooltip1" class="tooltip">
        Daytime airspace info goes here.
    </div>
  </div>
  <a href="https://www.flaticon.com/free-icons/info" title="info icons">Info icons created by Freepik - Flaticon</a> -->
  
  <script>
    const toggleButton = document.getElementById('toggleButton');
    const airspaceImage = document.getElementById('airspaceImage');
    let isDaytime = true;

    toggleButton.addEventListener('click', () => {
      if(isDaytime){
        airspaceImage.src = "nighttime.png";
        toggleButton.textContent = "Switch to Daytime";
      } else {
        airspaceImage.src = "daytime.png";
        toggleButton.textContent = "Switch to Nighttime";
      }
      isDaytime = !isDaytime;
    });

    function showTooltip(event, tooltipId) {
      event.stopPropagation();
      const tooltipEl = document.getElementById(tooltipId);
      tooltipEl.style.display = tooltipEl.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', () => {
      document.querySelectorAll('.tooltip').forEach(tooltip => { 
        tooltip.style.display = 'none';
      });
    });
  </script>
</body>
</html>
